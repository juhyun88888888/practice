<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션은 문서 상에 요소를 배치하는 방법</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: yellow;

        position: relative;
        border: 1px solid black;
    }

    .abs {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        /* absolute는 문서의 흐름에서 제외되기 때문에 자신의 가장 상위
        요소의 기준으로부터 정렬된다. */
        top: 0px;
        left: 100px;
    }
</style>

<body>
    <div></div>
    <div>
        <div class="abs"></div>
        <p>[[[[[</p>
    </div>
</body>

</html>
