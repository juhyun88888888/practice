<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
ul, li{
    list-style: none;
}
a{
    color: inherit;
    text-decoration: none;
}

.menu{
    text-align: center;
}
.menu>ul{
    background-color: #ccc;
    display: inline-block;
    padding:0px 10px;
}
.menu>ul>li{
    display: inline-block;
    width:200px;
}
.menu>ul>li>a{
    display:block;
}
.menu > ul > li:hover > a {
  color:white;
  background-color:black;
}
</style>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </nav>
</body>
</html>
